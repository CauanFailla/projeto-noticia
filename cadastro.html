<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="estilos/cadastro.css">
</head>
<body onresize="larguratela()">
    <header> 
        <div class="logo"><h1>TecNoti</h1></div>
        <span id="burguer" class="material-icons" onclick="teste()">menu </span>
        <nav id="menu">
            <a href="index.html">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Fale conosco</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="login.html">Login</a>
            <a href="#">Mais noticias</a>
        </nav>
    </header>

    <main>
        <section id="cadastro">
            <section id="imagem"></section>
            <section id="formulario">
                <h1>Cadastro</h1>
                <form method="post" action="dados.php" autocomplete="on">
                    <div class="prin">
                        <span class="material-icons">person</span>
                        <input type="text" name="nome" id="inome" required placeholder="Nome Completo" autocomplete="name">
                        <label for="inome">Nome</label>
                    </div>
                    <div class="prin">
                        <span class="material-icons">email</span>
                        <input type="email" name="email" id="iemail" required placeholder="Digite seu e-mail" autocomplete="email">
                        <label for="iemail">email</label>
                    </div>
                    <div class="prin">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite uma senha" minlength="8" autocomplete="new-password">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Cadastrar-se">
                </form>
            </section>
        </section>
    </main>

    <footer>
        <p>Criador: <strong>Cauan Failla</strong>.</p>
    </footer>

    <script>
        function larguratela() {
            if (window.innerWidth >= '768') {
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
            }
        }

        function teste() {
            if (menu.style.display == 'block') {
                menu.style.display = 'none'
            } else {
                menu.style.display = 'block'
            }
        }
        
    </script>
</body>
</html>
